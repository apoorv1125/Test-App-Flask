{% extends 'base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
    
    <h1>Add Department</h1>
    <form action="{{ url_for('add_department') }}" method="POST">
        <label for="department_name">Department Name</label><br>
        <input type="text" name="department_name" id="department_name" required><br>
        
        <label for="doctor">Assign Doctor</label><br>
        <select name="doctor_id">
            <option value="">-- No Doctor Assigned --</option>
            {% for doc in doctors %}
                <option value="{{ doc.uid }}">{{ doc.name }}</option>
            {% endfor %}
        </select>
       
        <input type="submit" value="Add Department"><br>
    </form>

{% endblock %}
