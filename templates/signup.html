{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}
<html lang="en">
    <h1>Signup</h1>
    <form action="{{ url_for('signup') }}" method="POST">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" required = "required"><br>

        <label for="password">Password</label><br>
        <input type="text" name="password" id="password" required = "required"><br>

        <input type="radio" id="doctor" name="role" value="doctor" required>
        <label for="doctor">Doctor</label><br>

        <input type="radio" id="member" name="role" value="member">
        <label for="member">Member</label><br>

        <input type="submit" value="Signup User"><br>
    </form>
</html>
{% endblock %}
