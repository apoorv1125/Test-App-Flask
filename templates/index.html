{% extends 'base.html' %}

{% block head %}
<title>Test</title>
{% endblock %}

{% block content %}

{% if current_user.is_authenticated %}
    <h3> Hello, {{ current_user.name }}</h3>
    <a href = "{{ url_for('logout')}}">logout</a>
{% else %}
    <h3> Hello</h3>
    <a href = "{{ url_for('login')}}">login</a>
    <a href = "{{ url_for('signup')}}">signup</a>
{% endif %}

{% endblock %}
